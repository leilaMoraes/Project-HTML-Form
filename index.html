<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&family=Modern+Antiqua&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Projeto Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"/>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input class="email" type="email" placeholder="Email" name="email" required/>
        <input class="password" type="password" placeholder="Senha" name="password" required/>
        <button class="entry">Entrar</button>
      </form>
    </header>

    <div id="corpo">
      <main id="main">
        <form id="evaluation-form">
          <h2 id="title2">Formulário de Avaliação</h2>
          <div id="line1">
            <input id="input-name" placeholder="Nome"/>
            <input id="input-lastname" placeholder="Sobrenome"/>
          </div>

          <div id="line2">
            <input id="input-email" type="email" placeholder="Email"/>

            <label for="house">Casa:</label>
            <select id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>

          <hr>

          <div id="botoes">
            <div id="q1">
              <label id="label-family" for="">Qual sua família?</label><br>
              <input type="radio" name="family" value="Frontend" id="frontend"/>
              <label for="frontend">Família Frontend</label><br>
              <input type="radio" name="family" value="Backend" id="backend"/>
              <label for="backend">Família Backend</label><br>
              <input type="radio" name="family" value="FullStack" id="fullstack"/>
              <label for="fullstack">Família FullStack</label>
            </div>

            <div id="q2">
              <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
              <input type="checkbox" class="subject" value="HoFs" id="hofs"/>
              <label for="hofs">HoFs</label>
              <input type="checkbox" class="subject" value="Jest" id="jest"/>
              <label for="jest">Jest</label>
              <input type="checkbox" class="subject" value="Promises" id="promises"/>
              <label for="promises">Promises</label><br>
              <input type="checkbox" class="subject" value="React" id="react"/>
              <label for="react">React</label>
              <input type="checkbox" class="subject" value="SQL" id="sql"/>
              <label for="sql">SQL</label>
              <input type="checkbox" class="subject" value="Python" id="python"/>
              <label for="python">Python</label>
            </div>
          </div>

          <hr>

          <div id="avalia">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1"/>1
            <input type="radio" name="rate" value="2"/>2
            <input type="radio" name="rate" value="3"/>3
            <input type="radio" name="rate" value="4"/>4
            <input type="radio" name="rate" value="5"/>5
            <input type="radio" name="rate" value="6"/>6
            <input type="radio" name="rate" value="7"/>7
            <input type="radio" name="rate" value="8"/>8
            <input type="radio" name="rate" value="9"/>9
            <input type="radio" name="rate" value="10"/>10
          </div>

          <div id="comentario">
            <label class="textarea" for="textarea">Deixe seu comentário:</label>
            <textarea id="textarea" cols="30" rows="7" maxlength="500"></textarea>
            <p id="counter">500</p>
          </div>

          <div>
            <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement"/>
          </div>

          <div>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
          </div>
        </form>
      </main>
        
        <form id="form-data" class="dontShow">
          <p id="savedName"></p>
          <p id="savedEmail"></p>
          <p id="choosedHouse"></p>
          <p id="choosedFamily"></p>
          <p id="selectedSubjects"></p>
          <p id="evaluation"></p>
          <p id="comments"></p>
        </form>

      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logo do Trybe Forms"/>
    </div>

    <footer id="rodape">Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
  </body>
</html>
